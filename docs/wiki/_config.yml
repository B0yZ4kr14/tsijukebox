# TSiJUKEBOX Wiki - Jekyll Configuration
# =======================================

title: TSiJUKEBOX Wiki
description: Documentation for TSiJUKEBOX Enterprise Karaoke System
logo: https://raw.githubusercontent.com/B0yZ4kr14/tsijukebox/main/public/logo.png

# Theme Configuration
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Show downloads button
show_downloads: false

# Base URL (for GitHub Pages)
baseurl: "/tsijukebox"
url: "https://b0yz4kr14.github.io"

# Collections for wiki pages
collections:
  docs:
    output: true
    permalink: /:name

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
