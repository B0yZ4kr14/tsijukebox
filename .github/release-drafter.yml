      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'
  - title: 'ğŸ¨ Styling'
    labels:
      - 'style'
      - 'ui'
      - 'design'
  - title: 'â™¿ Accessibility'
    labels:
      - 'accessibility'
      - 'a11y'
  - title: 'ğŸ§ª Testing'
    labels:
      - 'test'
      - 'testing'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
      - 'deps'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'chore'
  default: patch

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
      - '/feat\/.+/'
    title:
      - '/feat/i'
      - '/feature/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
      - 'bun.lockb'
  - label: 'security'
    files:
      - 'SECURITY.md'
      - '.github/SECURITY.md'
  - label: 'test'
    files:
      - '**/*.test.ts'
      - '**/*.test.tsx'
      - '**/*.spec.ts'
      - 'e2e/**/*'
  - label: 'accessibility'
    files:
      - '**/a11y*'
      - '**/accessibility*'
      - 'docs/ACCESSIBILITY.md'

exclude-labels:
  - 'skip-changelog'
  - 'wontfix'
  - 'duplicate'
  - 'invalid'

no-changes-template: 'No changes since last release.'

template: |
  ## What's Changed

  $CHANGES

  ## ğŸ“Š Stats

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

