name: Accessibility Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  a11y-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Install Puppeteer browser
        run: npx puppeteer browsers install chrome
        
      - name: Build project
        run: npm run build
        
      - name: Start preview server
        run: npx serve -s dist -l 4173 &
        
      - name: Wait for server
        run: sleep 10
        
      - name: Run accessibility audit
        id: a11y
        run: node scripts/a11y-audit.js --ci --json
        continue-on-error: true
        
      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: a11y-report.json
          retention-days: 30
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let comment = '## ðŸ” Accessibility Audit Results\n\n';
            
            try {
              const report = JSON.parse(fs.readFileSync('a11y-report.json', 'utf8'));
              
              const statusIcon = report.passed ? 'âœ…' : 'âŒ';
              const statusText = report.passed ? 'Passed' : 'Failed';
              
              comment += `| Metric | Value |\n`;
              comment += `|--------|-------|\n`;
              comment += `| **Status** | ${statusIcon} ${statusText} |\n`;
              comment += `| **Routes Tested** | ${report.routesTested} |\n`;
              comment += `| **Total Violations** | ${report.totalViolations} |\n`;
              comment += `| **Critical/Serious** | ${report.criticalViolations} |\n`;
              comment += `| **WCAG Tags** | ${report.wcagTags.join(', ')} |\n\n`;
              
              if (report.totalViolations > 0) {
                comment += `### Violations by Route\n\n`;
                for (const route of report.routes) {
                  if (route.violationCount > 0) {
                    comment += `#### ${route.name} (\`${route.path}\`) - ${route.violationCount} violation(s)\n\n`;
                    for (const v of route.violations) {
                      const impactEmoji = v.impact === 'critical' ? 'ðŸ”´' : v.impact === 'serious' ? 'ðŸŸ ' : v.impact === 'moderate' ? 'ðŸŸ¡' : 'âšª';
                      comment += `- ${impactEmoji} **${v.id}** (${v.impact}): ${v.description}\n`;
                    }
                    comment += '\n';
                  }
                }
              }
              
              comment += `\n<details>\n<summary>ðŸ“Š Full Report</summary>\n\n`;
              comment += '```json\n' + JSON.stringify(report, null, 2) + '\n```\n';
              comment += '</details>\n';
              
            } catch (error) {
              comment += `âš ï¸ Could not parse accessibility report: ${error.message}\n`;
            }
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Accessibility Audit Results')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }
            
      - name: Check audit status
        if: steps.a11y.outcome == 'failure'
        run: |
          echo "::warning::Accessibility audit found critical violations"
          exit 1
