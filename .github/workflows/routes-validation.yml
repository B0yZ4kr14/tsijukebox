name: Route Validation E2E

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/routes/**'
      - 'src/pages/**'
      - 'e2e/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/routes/**'
      - 'src/pages/**'
      - 'e2e/**'
  workflow_dispatch:

jobs:
  routes-e2e:
    name: Validate Routes
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Build application
        run: npm run build
        
      - name: Start preview server
        run: npm run preview &
        env:
          CI: true
          
      - name: Wait for server
        run: npx wait-on http://localhost:4173 --timeout 60000
        
      - name: Run Route Validation Tests
        run: npx playwright test routes-validation --reporter=html,github
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: routes-validation-report
          path: playwright-report/
          retention-days: 30
          
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: route-failure-screenshots
          path: test-results/
          retention-days: 7
          
  route-summary:
    name: Generate Route Summary
    runs-on: ubuntu-latest
    needs: routes-e2e
    if: always()
    
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: routes-validation-report
          path: playwright-report/
          
      - name: Post summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let summary = '## üõ£Ô∏è Route Validation Results\n\n';
            
            if ('${{ needs.routes-e2e.result }}' === 'success') {
              summary += '‚úÖ All routes validated successfully!\n';
            } else {
              summary += '‚ùå Some routes failed validation. Check the artifacts for details.\n';
            }
            
            summary += '\nüìä [View full report in artifacts]()\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
