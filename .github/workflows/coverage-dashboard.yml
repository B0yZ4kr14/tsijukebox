                </div>
                <div class="stat-card">
                  <div class="stat-value yellow">5</div>
                  <div class="stat-label">Fun√ß√µes Testadas</div>
                </div>
              </div>
              
              <div class="card">
                <h2 class="card-title">üìà Relat√≥rio Detalhado</h2>
                <iframe class="report-frame" src="lcov-report/index.html"></iframe>
              </div>
              
              <div class="links">
                <a href="https://github.com/B0yZ4kr14/TSiJUKEBOX" class="link-btn">üìÇ Reposit√≥rio</a>
                <a href="https://github.com/B0yZ4kr14/TSiJUKEBOX/actions" class="link-btn">‚öôÔ∏è CI/CD</a>
