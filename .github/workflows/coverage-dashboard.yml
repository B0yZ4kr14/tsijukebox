              </header>
              
              <div class="badge-container">
                <img src="badges.svg" alt="Coverage Badge">
              </div>
              
              <div class="stats-grid">
                <div class="stat-card">
                  <div class="stat-value green">70%</div>
                  <div class="stat-label">Meta de Cobertura</div>
                </div>
                <div class="stat-card">
                  <div class="stat-value cyan">124+</div>
                  <div class="stat-label">Testes de Integra√ß√£o</div>
