name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  e2e:
    timeout-minutes: 25
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Vitest with coverage
        run: npm run test -- --coverage
        continue-on-error: true
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true
        continue-on-error: true
      
      - name: Merge coverage reports
        run: node scripts/merge-coverage.js
      
      - name: Check coverage threshold (70% minimum)
        id: coverage-check
        run: |
          if [ -f "coverage/combined/summary.json" ]; then
            COVERAGE=$(cat coverage/combined/summary.json | jq '.totalCoverage' || echo '0')
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "ðŸ“Š Coverage: $COVERAGE%"
            
            if [ "$COVERAGE" -lt 70 ]; then
              echo "âŒ ERRO: Cobertura ($COVERAGE%) estÃ¡ abaixo do threshold mÃ­nimo (70%)"
              exit 1
            else
              echo "âœ… Cobertura ($COVERAGE%) atende o threshold mÃ­nimo (70%)"
            fi
          else
            echo "âš ï¸ Arquivo de cobertura nÃ£o encontrado"
            echo "coverage=0" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload Vitest coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-coverage
          path: coverage/vitest/
          retention-days: 30
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: combined-coverage
          path: coverage/combined/
          retention-days: 30
      
      - name: Upload coverage badges
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-badges
          path: coverage/combined/badges/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
      
      - name: Deploy badges to GitHub Pages
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/combined
          destination_dir: coverage
          keep_files: true
          commit_message: "ðŸ“Š Update coverage badges [skip ci]"
