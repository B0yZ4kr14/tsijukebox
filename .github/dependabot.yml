# TSiJUKEBOX Dependabot Configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2

updates:
  # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
    labels:
      - "dependencies"
      - "automated"
    reviewers:
      - "B0yZ4kr14"
    groups:
      # Group React-related updates
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
      # Group Radix UI updates
      radix:
        patterns:
          - "@radix-ui/*"
      # Group testing updates
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "playwright"
          - "@playwright/*"
      # Group Tailwind updates
      tailwind:
        patterns:
          - "tailwindcss*"
          - "tailwind-*"
      # Group Supabase updates
      supabase:
        patterns:
          - "@supabase/*"
    ignore:
      # Ignore major version updates for critical packages
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    reviewers:
      - "B0yZ4kr14"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Sao_Paulo"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(docker)"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    reviewers:
      - "B0yZ4kr14"

  # Python dependencies (installer scripts)
  - package-ecosystem: "pip"
    directory: "/scripts/installer"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(installer-deps)"
    labels:
      - "dependencies"
      - "installer"
      - "automated"
    reviewers:
      - "B0yZ4kr14"
