categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
  - title: 'ğŸ”’ Security'
    labels:
      - 'security'
  - title: 'â™¿ Accessibility'
    labels:
      - 'a11y'
      - 'accessibility'
      - 'wcag'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: 'ğŸ¨ UI/UX'
    labels:
      - 'ui'
      - 'ux'
      - 'design'
  - title: 'ğŸ§¹ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'tests'
      - 'testing'
  - title: 'ğŸ”§ CI/CD'
    labels:
      - 'ci'
      - 'github-actions'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'bugfix'
      - 'fix'
      - 'chore'
      - 'documentation'
  default: patch

autolabeler:
  - label: 'feature'
    branch:
      - '/feature\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
      - '/bugfix\/.+/'
  - label: 'documentation'
    files:
      - 'docs/**/*'
      - '*.md'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'

exclude-labels:
  - 'skip-changelog'
  - 'wontfix'
  - 'duplicate'
  - 'invalid'

no-changes-template: 'No changes since last release.'
