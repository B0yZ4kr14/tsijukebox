# =============================================================================
# TSiJUKEBOX Enterprise - Nginx Server Configuration
# PWA-optimized with caching and compression
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Charset
    charset utf-8;
    
    # Rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 10;
    
    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy';
    }
    
    # Metrics endpoint (for Prometheus)
    location /metrics {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
    }
    
    # Service Worker - no cache
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }
    
    # Manifest - short cache
    location /manifest.webmanifest {
        add_header Cache-Control "public, max-age=3600";
        types { application/manifest+json webmanifest; }
        try_files $uri =404;
    }
    
    location /manifest.json {
        add_header Cache-Control "public, max-age=3600";
        types { application/manifest+json json; }
        try_files $uri =404;
    }
    
    # Static assets with aggressive caching
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
        try_files $uri =404;
    }
    
    # PWA icons
    location ~* \.(png|ico|svg)$ {
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }
    
    # Fonts with long cache
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # JavaScript and CSS with content hash (Vite build)
    location ~* \.(js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
    
    # Images
    location ~* \.(jpg|jpeg|gif|webp|avif)$ {
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }
    
    # JSON data files
    location ~* \.json$ {
        add_header Cache-Control "public, max-age=3600";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }
    
    # Robots.txt
    location = /robots.txt {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }
    
    # Sitemap
    location = /sitemap.xml {
        add_header Cache-Control "public, max-age=86400";
        try_files $uri =404;
    }
    
    # Security: Block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Block sensitive files
    location ~* \.(env|git|gitignore|dockerignore|md|yml|yaml|toml|lock)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # SPA fallback - all routes go to index.html
    location / {
        # Security headers for HTML
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.spotify.com https://api.weather.gov; frame-ancestors 'self';" always;
        
        # No cache for HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        try_files $uri $uri/ /index.html;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
