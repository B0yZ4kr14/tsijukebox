# =============================================================================
# TSiJUKEBOX Enterprise - Docker Compose Production
# Complete deployment configuration
# =============================================================================

version: '3.9'

services:
  # ---------------------------------------------------------------------------
  # Main Application (Nginx serving static files)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL:-}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY:-}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-}
    container_name: tsijukebox-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    environment:
      - TZ=${TZ:-America/Sao_Paulo}
    volumes:
      - app-logs:/var/log/nginx
    networks:
      - tsijukebox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.tsijukebox.service=app"
      - "com.tsijukebox.version=4.0.0"

  # ---------------------------------------------------------------------------
  # Reverse Proxy (Optional - for SSL termination)
  # ---------------------------------------------------------------------------
  nginx-proxy:
    image: nginx:alpine
    container_name: tsijukebox-proxy
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - ssl-certs:/etc/nginx/ssl:ro
      - proxy-logs:/var/log/nginx
    networks:
      - tsijukebox-network
    depends_on:
      app:
        condition: service_healthy
    profiles:
      - ssl
    labels:
      - "com.tsijukebox.service=proxy"

  # ---------------------------------------------------------------------------
  # Redis Cache (Optional - for session storage)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: tsijukebox-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - tsijukebox-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - cache
    labels:
      - "com.tsijukebox.service=cache"

  # ---------------------------------------------------------------------------
  # Prometheus (Optional - Metrics Collection)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: tsijukebox-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - tsijukebox-network
    profiles:
      - monitoring
    labels:
      - "com.tsijukebox.service=metrics"

  # ---------------------------------------------------------------------------
  # Grafana (Optional - Metrics Dashboard)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: tsijukebox-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - tsijukebox-network
    depends_on:
      - prometheus
    profiles:
      - monitoring
    labels:
      - "com.tsijukebox.service=dashboard"

  # ---------------------------------------------------------------------------
  # Watchtower (Optional - Auto-update containers)
  # ---------------------------------------------------------------------------
  watchtower:
    image: containrrr/watchtower
    container_name: tsijukebox-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_LABEL_ENABLE=true
    profiles:
      - autoupdate
    labels:
      - "com.centurylinklabs.watchtower.enable=false"

# =============================================================================
# Networks
# =============================================================================
networks:
  tsijukebox-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  app-logs:
    driver: local
  proxy-logs:
    driver: local
  ssl-certs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
