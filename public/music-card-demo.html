<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicCard Grid Demo - TSiJUKEBOX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #888;
      margin-bottom: 48px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
    }

    .music-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
    }

    .music-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 212, 255, 0.2);
    }

    .card-image-container {
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
    }

    .card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-image-fallback {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00d4ff20 0%, #00ff8820 100%);
    }

    .card-image-fallback svg {
      width: 80px;
      height: 80px;
      color: #00d4ff;
      opacity: 0.5;
    }

    .play-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .music-card:hover .play-overlay {
      opacity: 1;
    }

    .play-button {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #00d4ff;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
    }

    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0, 212, 255, 0.8);
    }

    .play-button:active {
      transform: scale(0.95);
    }

    .play-button svg {
      width: 28px;
      height: 28px;
      color: #0a0a0a;
      margin-left: 4px;
    }

    .playing-indicator {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 6px 12px;
      background: rgba(0, 212, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: #0a0a0a;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s ease;
    }

    .music-card.playing .playing-indicator {
      opacity: 1;
      transform: scale(1);
    }

    .playing-bars {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 12px;
    }

    .playing-bar {
      width: 3px;
      background: #0a0a0a;
      border-radius: 2px;
      animation: playing 0.8s ease-in-out infinite;
    }

    .playing-bar:nth-child(1) { animation-delay: 0s; }
    .playing-bar:nth-child(2) { animation-delay: 0.2s; }
    .playing-bar:nth-child(3) { animation-delay: 0.4s; }

    @keyframes playing {
      0%, 100% { height: 4px; }
      50% { height: 12px; }
    }

    .duration-badge {
      position: absolute;
      bottom: 12px;
      right: 12px;
      padding: 4px 8px;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(8px);
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      color: #ffffff;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .card-artist {
      font-size: 14px;
      color: #888;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .card-album {
      font-size: 12px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .card-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px 16px;
    }

    .action-button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      color: #888;
    }

    .action-button:hover {
      background: #2a2a2a;
      color: #ffffff;
    }

    .action-button.favorite {
      color: #ff00d4;
    }

    .action-button.favorite:hover {
      background: rgba(255, 0, 212, 0.1);
    }

    .action-button svg {
      width: 20px;
      height: 20px;
    }

    .card-icon-glow {
      animation: glow-pulse 2s ease-in-out infinite;
    }

    @keyframes glow-pulse {
      0%, 100% {
        filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
      }
    }

    .demo-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      gap: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .demo-button {
      padding: 10px 20px;
      background: #00d4ff;
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .demo-button:hover {
      background: #00ff88;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.4);
    }

    .demo-button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MusicCard Grid Demo</h1>
    <p class="subtitle">Demonstração das animações Play Overlay e Glow Effect</p>

    <div class="grid" id="musicGrid"></div>
  </div>

  <div class="demo-controls">
    <button class="demo-button" onclick="togglePlaying()">Toggle Playing</button>
    <button class="demo-button" onclick="toggleFavorite()">Toggle Favorite</button>
  </div>

  <script>
    const songs = [
      { id: 1, title: 'Wonderwall', artist: 'Oasis', album: '(What\'s the Story) Morning Glory?', duration: '4:18', cover: null },
      { id: 2, title: 'Bohemian Rhapsody', artist: 'Queen', album: 'A Night at the Opera', duration: '5:55', cover: null },
      { id: 3, title: 'Hotel California', artist: 'Eagles', album: 'Hotel California', duration: '6:30', cover: null },
      { id: 4, title: 'Stairway to Heaven', artist: 'Led Zeppelin', album: 'Led Zeppelin IV', duration: '8:02', cover: null },
      { id: 5, title: 'Imagine', artist: 'John Lennon', album: 'Imagine', duration: '3:03', cover: null },
      { id: 6, title: 'Smells Like Teen Spirit', artist: 'Nirvana', album: 'Nevermind', duration: '5:01', cover: null },
      { id: 7, title: 'Sweet Child O\' Mine', artist: 'Guns N\' Roses', album: 'Appetite for Destruction', duration: '5:56', cover: null },
      { id: 8, title: 'Billie Jean', artist: 'Michael Jackson', album: 'Thriller', duration: '4:54', cover: null },
    ];

    let currentPlaying = 0;
    let favorites = [1, 3, 5];

    function createMusicCard(song) {
      const isFavorite = favorites.includes(song.id);
      const isPlaying = currentPlaying === song.id;

      return `
        <div class="music-card ${isPlaying ? 'playing' : ''}" data-id="${song.id}">
          <div class="card-image-container">
            ${song.cover ? 
              `<img src="${song.cover}" alt="${song.title}" class="card-image">` :
              `<div class="card-image-fallback card-icon-glow">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
                </svg>
              </div>`
            }
            <div class="play-overlay">
              <button class="play-button" onclick="playCard(${song.id})">
                ${isPlaying ? 
                  `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>` :
                  `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>`
                }
              </button>
            </div>
            <div class="playing-indicator">
              <div class="playing-bars">
                <div class="playing-bar"></div>
                <div class="playing-bar"></div>
                <div class="playing-bar"></div>
              </div>
              Playing
            </div>
            <div class="duration-badge">${song.duration}</div>
          </div>
          <div class="card-content">
            <div class="card-title">${song.title}</div>
            <div class="card-artist">${song.artist}</div>
            <div class="card-album">${song.album}</div>
          </div>
          <div class="card-actions">
            <button class="action-button ${isFavorite ? 'favorite' : ''}" onclick="toggleFavoriteCard(${song.id})">
              <svg xmlns="http://www.w3.org/2000/svg" fill="${isFavorite ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </button>
            <button class="action-button" onclick="showMore(${song.id})">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </button>
          </div>
        </div>
      `;
    }

    function renderGrid() {
      const grid = document.getElementById('musicGrid');
      grid.innerHTML = songs.map(song => createMusicCard(song)).join('');
    }

    function playCard(id) {
      currentPlaying = currentPlaying === id ? 0 : id;
      renderGrid();
    }

    function toggleFavoriteCard(id) {
      const index = favorites.indexOf(id);
      if (index > -1) {
        favorites.splice(index, 1);
      } else {
        favorites.push(id);
      }
      renderGrid();
    }

    function showMore(id) {
      console.log('Show more for song:', id);
    }

    function togglePlaying() {
      currentPlaying = currentPlaying === 1 ? 2 : 1;
      renderGrid();
    }

    function toggleFavorite() {
      const id = 1;
      toggleFavoriteCard(id);
    }

    // Auto-demo: cicla entre os cards
    let demoInterval;
    function startDemo() {
      let currentIndex = 0;
      demoInterval = setInterval(() => {
        currentPlaying = songs[currentIndex].id;
        renderGrid();
        currentIndex = (currentIndex + 1) % songs.length;
      }, 3000);
    }

    // Inicializar
    renderGrid();
    setTimeout(startDemo, 2000);
  </script>
</body>
</html>
