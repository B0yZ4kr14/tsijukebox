<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalSidebar Demo - TSiJUKEBOX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      height: 100vh;
      background: #1a1a1a;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar.collapsed {
      width: 80px;
    }

    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
      padding: 0 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
      opacity: 1;
      transition: opacity 0.2s;
    }

    .sidebar.collapsed .logo-container {
      opacity: 0;
      pointer-events: none;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.05));
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00d4ff;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .logo-version {
      font-size: 12px;
      color: #6b7280;
    }

    .toggle-btn {
      width: 32px;
      height: 32px;
      background: #2a2a2a;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      background: rgba(0, 212, 255, 0.1);
      border-color: rgba(0, 212, 255, 0.3);
      color: #00d4ff;
    }

    .sidebar.collapsed .toggle-btn {
      margin: 0 auto;
    }

    .nav-section {
      padding: 16px 8px;
    }

    .section-title {
      padding: 0 12px 8px;
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      opacity: 1;
      transition: opacity 0.2s;
    }

    .sidebar.collapsed .section-title {
      opacity: 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      margin-bottom: 4px;
      border-radius: 8px;
      color: #9ca3af;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .nav-item:hover {
      background: #2a2a2a;
      color: #fff;
    }

    .nav-item.active {
      background: #2a2a2a;
      color: #fff;
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 32px;
      background: #00d4ff;
      border-radius: 0 4px 4px 0;
      box-shadow: 0 0 12px rgba(0, 212, 255, 0.5);
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .nav-item.active .nav-icon {
      filter: drop-shadow(0 0 8px currentColor);
    }

    .nav-item.active .nav-icon.cyan { color: #00d4ff; }
    .nav-item.active .nav-icon.green-neon { color: #00ff88; }
    .nav-item.active .nav-icon.magenta { color: #ff00d4; }
    .nav-item.active .nav-icon.yellow { color: #ffd400; }
    .nav-item.active .nav-icon.purple { color: #d400ff; }
    .nav-item.active .nav-icon.orange { color: #ff4400; }
    .nav-item.active .nav-icon.green-lime { color: #00ff44; }
    .nav-item.active .nav-icon.blue { color: #4400ff; }

    .nav-label {
      flex: 1;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 1;
      transition: opacity 0.2s;
    }

    .sidebar.collapsed .nav-label {
      opacity: 0;
    }

    .badge {
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 600;
      background: rgba(0, 212, 255, 0.2);
      color: #00d4ff;
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 9999px;
      opacity: 1;
      transition: opacity 0.2s;
    }

    .sidebar.collapsed .badge {
      opacity: 0;
    }

    /* Glow animation */
    @keyframes glow-pulse {
      0%, 100% {
        box-shadow: 0 0 0px rgba(0, 212, 255, 0);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      }
    }

    .nav-item.active .nav-icon {
      animation: glow-pulse 2s ease-in-out infinite;
    }

    /* Demo controls */
    .demo-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1a1a1a;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .demo-btn {
      padding: 8px 16px;
      background: #00d4ff;
      color: #0a0a0a;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .demo-btn:hover {
      background: #00b8e6;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <!-- Header -->
    <div class="sidebar-header">
      <div class="logo-container">
        <div class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
        </div>
        <div class="logo-text">
          <div class="logo-title">
            <span style="color: #ffd400;">TSI</span><span style="color: #9ca3af;">JUKEBOX</span>
          </div>
          <div class="logo-version">v4.2.1</div>
        </div>
      </div>
      <div class="toggle-btn" id="toggleBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </div>
    </div>

    <!-- Navigation -->
    <div style="flex: 1; overflow-y: auto; padding: 16px 8px;">
      <!-- Principal Section -->
      <div class="nav-section">
        <div class="section-title">Principal</div>
        <div class="nav-item active" data-route="dashboard">
          <svg class="nav-icon cyan" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span class="nav-label">Dashboard</span>
        </div>
        <div class="nav-item" data-route="player">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
          <span class="nav-label">Player</span>
        </div>
        <div class="nav-item" data-route="karaoke">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
          <span class="nav-label">Karaoke</span>
          <span class="badge">Beta</span>
        </div>
      </div>

      <!-- Documentação Section -->
      <div class="nav-section">
        <div class="section-title">Documentação</div>
        <div class="nav-item" data-route="installation">
          <svg class="nav-icon green-neon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span class="nav-label">Instalação</span>
        </div>
        <div class="nav-item" data-route="configuration">
          <svg class="nav-icon cyan" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6m0 6v6m6-12h-6m6 6h-6"></path>
          </svg>
          <span class="nav-label">Configuração</span>
        </div>
        <div class="nav-item" data-route="tutorials">
          <svg class="nav-icon magenta" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg>
          <span class="nav-label">Tutoriais</span>
        </div>
        <div class="nav-item" data-route="development">
          <svg class="nav-icon yellow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <span class="nav-label">Desenvolvimento</span>
        </div>
      </div>

      <!-- Avançado Section -->
      <div class="nav-section">
        <div class="section-title">Avançado</div>
        <div class="nav-item" data-route="api">
          <svg class="nav-icon purple" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
            <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
            <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
          </svg>
          <span class="nav-label">API</span>
        </div>
        <div class="nav-item" data-route="security">
          <svg class="nav-icon orange" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <span class="nav-label">Segurança</span>
        </div>
        <div class="nav-item" data-route="monitoring">
          <svg class="nav-icon green-lime" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
          </svg>
          <span class="nav-label">Monitoramento</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Demo Controls -->
  <div class="demo-controls">
    <button class="demo-btn" onclick="toggleSidebar()">Toggle Sidebar</button>
    <button class="demo-btn" onclick="cycleActive()">Cycle Active</button>
    <button class="demo-btn" onclick="autoDemo()">Auto Demo</button>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleBtn');
    const navItems = document.querySelectorAll('.nav-item');
    let currentActiveIndex = 0;

    // Toggle sidebar
    function toggleSidebar() {
      sidebar.classList.toggle('collapsed');
    }

    toggleBtn.addEventListener('click', toggleSidebar);

    // Cycle through nav items
    function cycleActive() {
      navItems.forEach(item => item.classList.remove('active'));
      navItems[currentActiveIndex].classList.add('active');
      currentActiveIndex = (currentActiveIndex + 1) % navItems.length;
    }

    // Auto demo
    async function autoDemo() {
      // Expand if collapsed
      if (sidebar.classList.contains('collapsed')) {
        toggleSidebar();
        await sleep(1000);
      }

      // Cycle through items
      for (let i = 0; i < 5; i++) {
        cycleActive();
        await sleep(800);
      }

      await sleep(500);

      // Collapse
      toggleSidebar();
      await sleep(1500);

      // Expand
      toggleSidebar();
      await sleep(1000);
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // Click handlers for nav items
    navItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        navItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        currentActiveIndex = index;
      });
    });
  </script>
</body>
</html>
