<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="neonCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#00e5ff"/>
    </linearGradient>
    <linearGradient id="neonGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00ffaa"/>
    </linearGradient>
    <linearGradient id="neonPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="100%" style="stop-color:#ff44ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a3e" stroke-width="0.5"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>

  <!-- Header -->
  <text x="400" y="50" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="#00d4ff" filter="url(#glow)">
    Dashboard de Monitoramento
  </text>
  <text x="400" y="75" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#888">
    CPU, Memória, Temperatura + Top Músicas em tempo real
  </text>

  <!-- Stats Cards Row -->
  <g transform="translate(80, 110)">
    <!-- CPU Card -->
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#00d4ff08" stroke="#00d4ff40" stroke-width="1"/>
    <text x="90" y="30" text-anchor="middle" font-size="14" fill="#00d4ff" opacity="0.8">CPU Usage</text>
    <text x="90" y="70" text-anchor="middle" font-size="32" font-weight="bold" fill="#00d4ff">
      45%
      <animate attributeName="textContent" values="45%;52%;38%;45%" dur="4s" repeatCount="indefinite"/>
    </text>
    <!-- Mini Chart -->
    <g transform="translate(20, 80)">
      <polyline points="0,15 20,10 40,18 60,5 80,12 100,8 120,14 140,6" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
    </g>
  </g>

  <g transform="translate(290, 110)">
    <!-- RAM Card -->
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#00ff8808" stroke="#00ff8840" stroke-width="1"/>
    <text x="90" y="30" text-anchor="middle" font-size="14" fill="#00ff88" opacity="0.8">Memory</text>
    <text x="90" y="70" text-anchor="middle" font-size="32" font-weight="bold" fill="#00ff88">2.4 GB</text>
    <!-- Progress Bar -->
    <g transform="translate(20, 82)">
      <rect x="0" y="0" width="140" height="8" rx="4" fill="#1a1a2e"/>
      <rect x="0" y="0" width="84" height="8" rx="4" fill="url(#neonGreen)">
        <animate attributeName="width" values="84;90;78;84" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <g transform="translate(500, 110)">
    <!-- Temperature Card -->
    <rect x="0" y="0" width="180" height="100" rx="12" fill="#ff00ff08" stroke="#ff00ff40" stroke-width="1"/>
    <text x="90" y="30" text-anchor="middle" font-size="14" fill="#ff00ff" opacity="0.8">Temperature</text>
    <text x="90" y="70" text-anchor="middle" font-size="32" font-weight="bold" fill="#ff00ff">42°C</text>
    <!-- Thermometer Icon -->
    <g transform="translate(150, 30)">
      <rect x="0" y="0" width="8" height="40" rx="4" fill="#ff00ff30"/>
      <rect x="0" y="20" width="8" height="20" rx="4" fill="#ff00ff">
        <animate attributeName="height" values="20;25;18;20" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;15;22;20" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Top Songs Section -->
  <g transform="translate(80, 240)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">Top Músicas Hoje</text>
    
    <!-- Song List -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="600" height="45" rx="8" fill="#ffffff05" stroke="#ffffff10" stroke-width="1"/>
      <text x="20" y="28" font-size="16" fill="#00d4ff">1.</text>
      <text x="50" y="28" font-size="14" fill="#fff">Bohemian Rhapsody</text>
      <text x="250" y="28" font-size="12" fill="#666">Queen</text>
      <text x="500" y="28" font-size="12" fill="#00ff88">127 plays</text>
    </g>
    
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="600" height="45" rx="8" fill="#ffffff05" stroke="#ffffff10" stroke-width="1"/>
      <text x="20" y="28" font-size="16" fill="#00d4ff">2.</text>
      <text x="50" y="28" font-size="14" fill="#fff">Stairway to Heaven</text>
      <text x="250" y="28" font-size="12" fill="#666">Led Zeppelin</text>
      <text x="500" y="28" font-size="12" fill="#00ff88">98 plays</text>
    </g>
    
    <g transform="translate(0, 135)">
      <rect x="0" y="0" width="600" height="45" rx="8" fill="#ffffff05" stroke="#ffffff10" stroke-width="1"/>
      <text x="20" y="28" font-size="16" fill="#00d4ff">3.</text>
      <text x="50" y="28" font-size="14" fill="#fff">Hotel California</text>
      <text x="250" y="28" font-size="12" fill="#666">Eagles</text>
      <text x="500" y="28" font-size="12" fill="#00ff88">85 plays</text>
    </g>
  </g>

  <!-- Corner Accents -->
  <path d="M0,0 L50,0 L50,4 L4,4 L4,50 L0,50 Z" fill="#00d4ff" opacity="0.3" transform="translate(10, 10)"/>
  <path d="M0,0 L50,0 L50,4 L4,4 L4,50 L0,50 Z" fill="#00d4ff" opacity="0.3" transform="translate(790, 10) scale(-1, 1)"/>
  <path d="M0,0 L50,0 L50,4 L4,4 L4,50 L0,50 Z" fill="#00d4ff" opacity="0.3" transform="translate(10, 440) scale(1, -1)"/>
  <path d="M0,0 L50,0 L50,4 L4,4 L4,50 L0,50 Z" fill="#00d4ff" opacity="0.3" transform="translate(790, 440) scale(-1, -1)"/>
</svg>
