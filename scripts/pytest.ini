[pytest]
; =============================================================================
; TSiJUKEBOX Installer - Pytest Configuration with Coverage
; =============================================================================

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

; Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

; Coverage configuration (use with --cov flag)
; Example: pytest --cov=. --cov-report=html

; Test markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may require Docker)
    docker: Tests that require Docker daemon
    e2e: End-to-end tests in isolated environment
    benchmark: Performance benchmark tests
    slow: Slow tests (skipped by default, 1GB+ data, >1min runtime)
    network: Tests that require network access
    certbot: Tests related to CertbotManager
    cloudflare: Tests related to CloudflareDNSManager
    command: Tests related to CommandRunner
    backup: Tests related to BackupManager

; Timeout for individual tests (prevents hanging)
timeout = 60

; Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = .
branch = True
omit = 
    tests/*
    */__pycache__/*
    */conftest.py
    *.pyc
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise NotImplementedError
    raise AssertionError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
show_missing = True
precision = 2
fail_under = 60

[coverage:html]
directory = htmlcov
title = TSiJUKEBOX Installer Coverage Report
show_contexts = True
