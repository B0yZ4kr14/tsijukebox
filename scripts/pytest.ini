[pytest]
; =============================================================================
; TSiJUKEBOX Installer - Pytest Configuration
; =============================================================================

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

; Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

; Coverage configuration (optional - use with --cov flag)
; Example: pytest --cov=. --cov-report=html

; Test markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may require Docker)
    slow: Slow tests (skipped by default unless explicitly requested)
    certbot: Tests related to CertbotManager
    cloudflare: Tests related to CloudflareDNSManager
    command: Tests related to CommandRunner

; Timeout for individual tests (prevents hanging)
timeout = 60

; Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
